<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom CS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <h1>Classroom CS</h1>
        <div class="header-actions">
          <span id="connection-status" class="status-pill">Connecting...</span>
          <button id="call-start" class="call-button" type="button">
            Join Call
          </button>
          <button id="call-share" class="call-button" type="button" disabled>
            Share
          </button>
          <button id="mic-toggle" class="call-button" type="button" disabled>
            Mic: On
          </button>
          <button id="cam-toggle" class="call-button" type="button" disabled>
            Cam: Off
          </button>
          <button id="voice-toggle" class="call-button" type="button" disabled>
            Voice: Clean
          </button>
          <button id="call-end" class="call-button danger" type="button" disabled>
            Hang up
          </button>
          <button id="sound-toggle" class="header-button" type="button">
            Sound: Off
          </button>
          <button id="notify-toggle" class="header-button" type="button">
            ðŸ”” Notify
          </button>
        </div>
      </header>

      <div class="layout">
        <aside class="sidebar">
          <div class="sidebar-section">
            <div class="sidebar-title">Online</div>
            <div id="online-count" class="online-count">0 online</div>
            <ul id="user-list" class="user-list"></ul>
          </div>
        </aside>

        <div class="main">
          <main id="chat-panel" class="chat">
            <ul id="messages" class="messages"></ul>
            <button id="scroll-latest" class="scroll-latest" type="button">
              New messages â†“
            </button>
          </main>

          <div id="typing-indicator" class="typing-indicator"></div>

          <div id="call-panel" class="call-panel">
            <div class="call-header">
              <div class="call-title">Voice Call</div>
              <span id="call-status" class="call-status-pill">Waiting</span>
            </div>
            <div class="call-grid">
              <div id="remote-tile" class="call-tile">
                <div class="call-label">Remote</div>
                <div class="call-media">
                  <video
                    id="remote-video"
                    class="call-video hidden"
                    autoplay
                    playsinline
                  ></video>
                  <div id="remote-placeholder" class="call-placeholder">
                    Waiting for video
                  </div>
                </div>
                <div id="remote-status" class="call-status">Waiting...</div>
              </div>
              <div id="local-tile" class="call-tile">
                <div class="call-label">You</div>
                <div class="call-media">
                  <video
                    id="local-video"
                    class="call-video hidden"
                    autoplay
                    muted
                    playsinline
                  ></video>
                  <div id="local-placeholder" class="call-placeholder">
                    Camera off
                  </div>
                </div>
                <div id="local-status" class="call-status">
                  Mic muted â€¢ Camera off
                </div>
              </div>
            </div>
          </div>

          <form id="message-form" class="composer" autocomplete="off">
            <div id="edit-banner" class="edit-banner">
              <span id="edit-text"></span>
              <button id="edit-cancel" type="button">Cancel</button>
            </div>
            <div id="reply-banner" class="reply-banner">
              <span id="reply-text"></span>
              <button id="reply-cancel" type="button">Cancel</button>
            </div>
            <div class="composer-row">
              <input
                id="message-input"
                type="text"
                placeholder="Type a message..."
                maxlength="500"
              />
              <button type="submit">Send</button>
            </div>
            <div class="composer-tools">
              <div class="tool-buttons">
                <button id="emoji-toggle" class="tool-button" type="button">
                  ðŸ˜Š Emoji
                </button>
                <button id="gif-toggle" class="tool-button" type="button">
                  GIF
                </button>
                <button id="file-toggle" class="tool-button" type="button">
                  Attach
                </button>
                <input
                  id="file-input"
                  type="file"
                  accept="image/*,video/*"
                  hidden
                />
              </div>
              <span id="upload-error" class="error" aria-live="polite"></span>
            </div>
            <div id="emoji-panel" class="emoji-panel">
              <div class="panel-title">Pick an emoji</div>
              <div
                id="emoji-grid"
                class="emoji-grid"
                aria-label="Emoji picker"
              ></div>
            </div>
            <div id="gif-panel" class="gif-panel">
              <div class="panel-title">Search GIFs</div>
              <div class="gif-search">
                <input
                  id="gif-search-input"
                  type="text"
                  placeholder="Search for a GIF..."
                />
                <button id="gif-search-button" type="button">Search</button>
              </div>
              <div id="gif-results" class="gif-results"></div>
              <span id="gif-error" class="error" aria-live="polite"></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="join-overlay" class="overlay">
      <form id="join-form" class="join-card">
        <h2>Join the room</h2>
        <p>Enter your name and the class password.</p>
        <input
          id="username"
          type="text"
          placeholder="Your name"
          maxlength="32"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          maxlength="16"
          required
        />
        <p id="join-error" class="error" aria-live="polite"></p>
        <button type="submit">Enter chat</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
