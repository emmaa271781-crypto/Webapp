<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <h1>Classroom Chat</h1>
        <span id="connection-status" class="status-pill">Connecting...</span>
      </header>

      <main class="chat">
        <ul id="messages" class="messages"></ul>
      </main>

      <form id="message-form" class="composer" autocomplete="off">
        <input
          id="message-input"
          type="text"
          placeholder="Type a message..."
          maxlength="500"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div id="join-overlay" class="overlay">
      <form id="join-form" class="join-card">
        <h2>Join the room</h2>
        <p>Enter your name and the class password.</p>
        <input
          id="username"
          type="text"
          placeholder="Your name"
          maxlength="32"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          maxlength="16"
          required
        />
        <p id="join-error" class="error" aria-live="polite"></p>
        <button type="submit">Enter chat</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
