<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="top-left">
          <h1>Classroom Chat</h1>
          <span id="connection-status" class="status-pill">Connecting...</span>
        </div>
        <div class="top-actions">
          <button id="theme-toggle" class="header-button">Light mode</button>
          <button id="call-start" class="header-button">Start Call</button>
          <button id="call-end" class="header-button danger" disabled>End Call</button>
        </div>
      </header>

      <section id="call-banner" class="call-banner hidden">
        <div>
          <div class="call-banner-title">Incoming call</div>
          <div id="call-banner-text" class="call-banner-text">Someone started a call.</div>
        </div>
        <div class="call-banner-actions">
          <button id="call-join" class="header-button primary">Join Call</button>
          <button id="call-dismiss" class="header-button">Dismiss</button>
        </div>
      </section>

      <section id="call-panel" class="call-panel hidden">
        <div class="call-panel-header">
          <div id="call-status" class="call-status">Call idle</div>
          <div id="call-quality" class="call-quality">Quality: -</div>
        </div>
        <div class="call-grid">
          <div class="call-tile">
            <div id="local-label" class="call-label">You</div>
            <div class="call-media">
              <video id="local-video" class="call-video hidden" autoplay muted playsinline></video>
              <div id="local-placeholder" class="call-placeholder">Camera off</div>
            </div>
            <div id="local-status" class="call-substatus">Mic muted</div>
          </div>
          <div class="call-tile">
            <div id="remote-label" class="call-label">Remote</div>
            <div class="call-media">
              <video id="remote-video" class="call-video hidden" autoplay playsinline></video>
              <audio id="remote-audio" autoplay></audio>
              <div id="remote-placeholder" class="call-placeholder">Waiting for video</div>
            </div>
            <div id="remote-status" class="call-substatus">Waiting for peer</div>
          </div>
        </div>
        <div class="call-actions">
          <button id="toggle-mic" class="header-button">Mic</button>
          <button id="toggle-cam" class="header-button">Camera</button>
          <button id="toggle-share" class="header-button">Share Screen</button>
        </div>
      </section>

      <main class="chat" id="chat-scroll">
        <button id="jump-latest" class="jump-latest hidden" type="button">Jump to latest</button>
        <ul id="messages" class="messages"></ul>
      </main>

      <div id="reply-banner" class="banner hidden">
        <span>Replying to <strong id="reply-text"></strong></span>
        <button id="reply-cancel" type="button">✕</button>
      </div>
      <div id="edit-banner" class="banner hidden">
        <span>Editing <strong id="edit-text"></strong></span>
        <button id="edit-cancel" type="button">✕</button>
      </div>

      <form id="message-form" class="composer" autocomplete="off">
        <input
          id="message-input"
          type="text"
          placeholder="Type a message..."
          maxlength="500"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <div id="join-overlay" class="overlay">
      <form id="join-form" class="join-card">
        <h2>Join the room</h2>
        <p>Enter your name and the class password.</p>
        <input
          id="username"
          type="text"
          placeholder="Your name"
          maxlength="32"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          maxlength="16"
          required
        />
        <p id="join-error" class="error" aria-live="polite"></p>
        <button type="submit">Enter chat</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
