<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom CS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <h1>Classroom CS</h1>
        <span id="connection-status" class="status-pill">Connecting...</span>
      </header>

      <main class="chat">
        <ul id="messages" class="messages"></ul>
      </main>

      <form id="message-form" class="composer" autocomplete="off">
        <div class="composer-row">
          <input
            id="message-input"
            type="text"
            placeholder="Type a message..."
            maxlength="500"
          />
          <button type="submit">Send</button>
        </div>
        <div class="composer-tools">
          <div class="emoji-row" aria-label="Emojis">
            <button class="emoji-button" type="button" data-emoji="ğŸ˜€">
              ğŸ˜€
            </button>
            <button class="emoji-button" type="button" data-emoji="ğŸ˜‚">
              ğŸ˜‚
            </button>
            <button class="emoji-button" type="button" data-emoji="ğŸ‘">
              ğŸ‘
            </button>
            <button class="emoji-button" type="button" data-emoji="ğŸ‰">
              ğŸ‰
            </button>
            <button class="emoji-button" type="button" data-emoji="â¤ï¸">
              â¤ï¸
            </button>
          </div>
          <button id="gif-toggle" class="gif-toggle" type="button">GIF</button>
        </div>
        <div id="gif-panel" class="gif-panel">
          <input
            id="gif-input"
            type="url"
            placeholder="Paste GIF URL (https://...gif)"
          />
          <button id="gif-send" type="button">Send GIF</button>
          <span id="gif-error" class="error" aria-live="polite"></span>
        </div>
      </form>
    </div>

    <div id="join-overlay" class="overlay">
      <form id="join-form" class="join-card">
        <h2>Join the room</h2>
        <p>Enter your name and the class password.</p>
        <input
          id="username"
          type="text"
          placeholder="Your name"
          maxlength="32"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          maxlength="16"
          required
        />
        <p id="join-error" class="error" aria-live="polite"></p>
        <button type="submit">Enter chat</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
